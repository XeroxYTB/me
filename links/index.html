<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hugo</title>
  <meta name="description" content="Portfolio personnel en style hacker / terminal, animé et responsive." />
  <link rel="icon" href="logo.png" type="image/png" />
  <style>
    :root{
      --bg: #0a0f0a;
      --panel: #0d120f;
      --panel-2: #0f1512;
      --txt: #dbffe9;
      --muted: #96b3a3;
      --neon: #00ff88;
      --neon-2:#14ff62;
      --accent:#35c2a1;
      --danger:#ff3b6b;
      --shadow: 0 0 30px rgba(0,255,136,.15), 0 0 80px rgba(0,255,136,.08);
      --radius: 18px;
      --grid-max: 1150px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    html{scroll-behavior:smooth}
    body{
      margin:0; font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Fira Code", "Courier New", monospace;
      color:var(--txt); background: radial-gradient(1200px 800px at 70% -10%, rgba(0,255,136,.12), transparent 60%),
                  radial-gradient(900px 600px at -20% 80%, rgba(35,194,161,.08), transparent 60%), var(--bg);
      overflow-x:hidden;
    }
    #matrix{position:fixed; inset:0; z-index:-1; opacity:.15;}
    a{color:var(--neon); text-decoration:none}
    a:hover{filter:brightness(1.2)}
    .container{max-width:var(--grid-max); margin-inline:auto; padding: clamp(16px, 3vw, 28px)}
    header{
      position:sticky; top:0; z-index:9; backdrop-filter: blur(7px);
      background:linear-gradient(180deg, rgba(13,18,15,.8), rgba(13,18,15,.4));
      border-bottom:1px solid rgba(0,255,136,.18);
    }
    .nav{display:flex; gap:16px; align-items:center; justify-content:space-between}
    .brand{display:flex; gap:10px; align-items:center; letter-spacing:.5px}
    .logo{width:30px; height:30px; border-radius:8px; display:grid; place-items:center; color:var(--bg);
      background: conic-gradient(from 210deg at 50% 50%, var(--neon), var(--accent));
      box-shadow: 0 0 0 2px rgba(0,255,136,.35), 0 6px 30px rgba(0,255,136,.25);
    }
    .nav a{padding:10px 12px; border-radius:12px; border:1px solid transparent}
    .nav a:hover{border-color: rgba(0,255,136,.25); background: rgba(20,255,98,.06)}
    section{padding: 54px 0}
    h2{font-size: clamp(20px, 3.2vw, 28px); margin:0 0 18px}
    .panel{background:linear-gradient(180deg, rgba(20,255,98,.05), rgba(0,0,0,0));
      border:1px solid rgba(20,255,98,.18); border-radius:var(--radius); padding:18px; box-shadow:var(--shadow)}
    .grid{display:grid; gap:16px}
    .grid.cols-3{grid-template-columns: repeat(3, 1fr)}
    .grid.cols-2{grid-template-columns: repeat(2, 1fr)}
    @media (max-width: 980px){ .grid.cols-3{grid-template-columns:1fr 1fr} }
    @media (max-width: 680px){ .grid.cols-2, .grid.cols-3{grid-template-columns:1fr} }
    .skill{display:grid; gap:6px}
    .bar{height:10px; background:rgba(255,255,255,.06); border-radius:10px; overflow:hidden; border:1px solid rgba(0,255,136,.18)}
    .bar > span{display:block; height:100%; background: linear-gradient(90deg, var(--neon), var(--accent)); box-shadow: 0 0 24px rgba(0,255,136,.35)}
    footer{padding:22px 0; color:var(--muted); text-align:center; border-top:1px dashed rgba(0,255,136,.25)}
    .scanlines::after{
      content:""; position:fixed; inset:0; pointer-events:none; opacity:.06;
      background: repeating-linear-gradient( to bottom, rgba(255,255,255,.08), rgba(255,255,255,.08) 1px, transparent 1px, transparent 3px );
      mix-blend-overlay; z-index:0;
    }
    .section-title{display:flex; align-items:center; gap:10px}
    .section-title .bar-v{width:6px; height:20px; background:linear-gradient(180deg, var(--neon), transparent); border-radius:8px; box-shadow: 0 0 14px rgba(0,255,136,.6)}
    .muted{color:var(--muted)}
  </style>
</head>
<body class="scanlines">
  <canvas id="matrix"></canvas>

  <header>
    <div class="container nav">
      <div class="brand">
        <div class="logo">
          <img src="logo.png" alt="Logo" style="width:100%; height:100%; border-radius:inherit; object-fit:cover;">
        </div>
        <strong>hugo@site<span class="muted">:~$</span></strong>
      </div>
      <nav class="links">
        <a href="#about">À propos</a>
        <a href="#skills">Compétences</a>
        <a href="#projects">Projets</a>
        <a href="#contact">Contact</a>
        <a href="#terminal" class="kbd">CTRL</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section id="skills">
      <h2 class="section-title"><span class="bar-v"></span> Comment Installer Nimporte Quel Jeu Steam Sur PC !</h2>
      <div class="grid cols-3">
        <div class="panel skill">
          <strong>SteamDB</strong>
          <div class="bar"><span style="width:92%"></span></div>
          <span class="muted">https://steamdb.info/</span>
        </div>
        <div class="panel skill">
          <strong>Steam Tools</strong>
          <div class="bar"><span style="width:88%"></span></div>
          <span class="muted">https://www.steamtools.net/</span>
        </div>
        <div class="panel skill">
          <strong>Assiw</strong>
          <div class="bar"><span style="width:80%"></span></div>
          <span class="muted">https://steam.assiw.xyz/</span>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="container">
      © <span id="year"></span> Hugo • Construit avec du <span aria-label="amour">❤️</span> & du <span style="color:var(--neon)">☕</span> •  All rights reserved.
    </div>
  </footer>

  <script>
    /* -----------------------------
       Matrix rain background
    ------------------------------*/
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');
    function resize(){ canvas.width = innerWidth; canvas.height = innerHeight }
    addEventListener('resize', resize); resize();
    const letters = '01░▒▓█$#&%<>[]{}*/\\=+-_'.split('');
    let columns = Math.floor(canvas.width / 16);
    let drops = Array(columns).fill(0);
    function draw(){
      ctx.fillStyle = 'rgba(10, 15, 10, 0.18)';
      ctx.fillRect(0,0,canvas.width, canvas.height);
      ctx.fillStyle = '#00ff88';
      ctx.font = '16px monospace';
      for (let i=0; i<drops.length; i++){
        const text = letters[Math.floor(Math.random()*letters.length)];
        ctx.fillText(text, i*16, drops[i]*16);
        if(drops[i]*16 > canvas.height && Math.random() > 0.975){ drops[i]=0 }
        drops[i]++;
      }
      requestAnimationFrame(draw);
    }
    draw();

    // Footer year
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
